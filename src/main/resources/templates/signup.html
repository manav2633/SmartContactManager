<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="title"></title>
</head>

<body>

    <section>

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <div class="my-card mt-5">
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
                            role="alert">
                            


                        </div>
                        <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                        <div class="container text-center">
                            <img style="width:80px ;" th:src="@{/image/membership.png}" alt="" />
                        </div>

                        <h1 class="text-center">Register Here !! </h1>

                        <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>

                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Enter here" required th:value="${user.name}" name="name"
                                    th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}">

                                <div class="invalid-feedback" th:each="error : ${#fields.errors('name')}"
                                    th:text="${error}">

                                </div>
                            </div>


                            <!-- email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>

                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter here" required th:value="${user.email}" name="email"
                                    th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}">
                                <div class="invalid-feedback" th:each="error : ${#fields.errors('email')}"
                                    th:text="${error}">
                                </div>
                            </div>

                            <!-- password field -->
                            <div class="form-group">
                                <label for="password_field">Password</label>

                                <input type="password" class="form-control" id="name" aria-describedby="emailHelp"
                                    placeholder="Enter here" name="password"
                                    th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}">
                                <div class="invalid-feedback" th:each="error : ${#fields.errors('password')}"
                                    th:text="${error}">
                                </div>
                            </div>

                            <!-- user about field -->

                            <div class="form">
                                <textarea placeholder="Enter something yourself" cols="30" rows="6" class="form-control"
                                    th:text="${user.about}" name="about"></textarea>
                            </div>

                            <!-- terms and condition agreement   -->


                            <div class="from-group form-check text-center mt-2">

                                <input type="checkbox" name="agreement" class="from-check-input" id="agreement" />

                                <label for="agreement"> Accept terms and conditions</label>
                            </div>


                            <div class="container text-center mt-2">
                                <button type="submit" class="btn bg-primary  text-white">Submit</button>
                                <button type="reset" class="btn btn-warning  text-white">Reset</button>

                            </div>

                        </form>

                    </div>


                </div>
            </div>

        </div>
    </section>

</body>
