<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    </link>

    <title th:text="${title}">Base html</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">SmartContactManager </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto text-uppercase">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Home <span class="sr-only">(current)</span></a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" th:text="${user.name}"></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login?logout}">Logout</a>
                </li>


            </ul>

        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Sidebar -->
    <div class="sidebar mt-1">
        <span onclick="toggleSidebar()" class="crossbtn">&times;</span>

        <a th:href="@{/user/index}" class="items"><i class="fa fa-home" aria-hidden="true"></i>
            Home</a>

        <a th:href="@{/user/show-contacts/0}" class="items"><i class="fa fa-id-card" aria-hidden="true"></i>
            View Contacts</a>

        <a th:href="@{/user/add-contact}" class="items"><i class="fa fa-pencil" aria-hidden="true"></i> Add Contact</a>

        <a href="" class="items"><i class="fa fa-user-circle" aria-hidden="true"></i>
            Your Profile</a>

        <a href="" class="items"><i class="fa fa-cogs" aria-hidden="true"></i>
            Settings</a>

        <a th:href="@{/login?logout}" class="items"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
        <div class="divider"></div>
    </div>

    <!-- END sidebar -->


    <!-- Content area -->
    <div class="content mt-5">

        <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

        <!-- message box -->
        <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-'+ session.message.type}" class="alert  text-center" role="alert">
               

            </div>

        </div>


        <div th:replace="${content}"></div>

    </div>
    <!-- End content area  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        function deleteContact(cid) {

            Swal.fire({
                title: "Are you sure?",
                text: "You want to delete this contact..",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location = "/user/delete/" + cid;
                }
                else {
                    Swal("your contact is safe !! ")
                }
            });
        }




    </script>

    <script th:src="@{/Js/script.js}"></script>


</body>

</html>
