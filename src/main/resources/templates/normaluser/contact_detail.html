<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{normaluser/base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="title"></title>
</head>


<body>

    <section>

        <div class=" card mr-3 ml-3">
            <div class="card-body" th:if="${contact}">

                <div class="container text-center">


                    <img src="" style="height: 200px; width: 200px;" class="my_profile_picture "
                        th:src="@{'/image/'+${contact.image}}" alt="profile photo" />


                    <h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span
                            th:text="${contact.secondName}"></span>)</h3>



                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#ID</th>
                                <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Email</th>
                                <td><span th:text="${contact.email}"></span></td>
                            </tr>

                            <tr>
                                <th scope="row">Phone</th>
                                <td><span th:text="${contact.phone}"></span></td>
                            </tr>
                            <tr>
                                <th scope="row">Work</th>
                                <td><span th:text="${contact.work}"></span></td>
                            </tr>

                        </tbody>



                    </table>
                    <div class="discription mt-3">
                        <th:block th:utext="${contact.description}">
                            </th>

                    </div>

                    <div class="container">
                        <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete
                        </a>
                         <a th:href="@{'/user/update/'+${contact.cid}}" class="btn btn-success btn-sm ">Update
                               </a>
                    </div>



                </div>

            </div>

        </div>
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}"> You don't have permission to see this
            contact... </h1>


    </section>

</body>

</html>
